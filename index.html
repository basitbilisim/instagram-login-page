<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Instagram Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="head">
        <button class="get">GET </button>

        <h3>Instagarm</h3>
        <p> &nbsp; Find it for free on Google playstore </p>
    </header>
    <div class="wrapper">
        <div class="header">
            <div class="top">
                <div class="logo">
                    <img src="https://i.ibb.co/HCwmH6Q/instagram.png" alt="instagram" style="width: 175px;">
                </div>
                <div class="form">
                    <div class="input_field">
                        <input type="text" placeholder="Phone number, username, or email" class="input">
                    </div>
                    <div class="input_field">
                        <input type="password" placeholder="Password" class="input">
                    </div>
                    <div class="btn"><a class="login" href="#">Log In</a></div>
                </div>
                <div class="or">
                    <div class="line"></div>
                    <p>OR</p>
                    <div class="line"></div>
                </div>
                <div class="dif">
                    <div class="fb">
                        <img src="https://i.ibb.co/zRV2Tts/facebook.png" alt="facebook">
                        <p>Log in with Facebook</p>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot password?</a>
                        <div class="dont">
                            Dont have a account? <a href="#" class="signu">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <footer>
            <hr>
            <div class="x"> from </div><br />
            <div class="y"> Facebook</div>
        </footer>
</body>

</html>
